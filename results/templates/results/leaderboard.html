{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">লিডারবোর্ড: {{ exam.title }}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>র‍্যাঙ্ক</th>
                <th>ব্যবহারকারী</th>
                <th>স্কোর</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ entry.rank }}</td>
                <td>{{ entry.user.username }}</td>
                <td>{{ entry.score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">কোনো তথ্য নেই</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
