{% extends 'base.html' %}

{% block content %}
<h1>বইয়ের ক্যাটাগরি</h1>

<div class="category-list">
    {% for category in categories %}
        <div class="category-card mb-4">
            <h2>{{ category.name }}</h2>
            <p>{{ category.description }}</p>
            <a href="{% url 'books:category_detail' category.id %}" class="btn btn-outline-primary">এই ক্যাটাগরির বই দেখুন</a>
        </div>
    {% empty %}
        <p>কোনো ক্যাটাগরি পাওয়া যায়নি।</p>
    {% endfor %}
</div>
{% endblock %}
