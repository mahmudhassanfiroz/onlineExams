
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ service.name }} - রিভিউ লিখুন{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">{{ service.name }} - রিভিউ লিখুন</h1>
            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">আপনার অভিজ্ঞতা শেয়ার করুন</h5>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">রিভিউ জমা দিন</button>
                    </form>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="{% url 'services:service_detail' category_slug=service.category.slug service_slug=service.slug %}" class="btn btn-secondary">ফিরে যান</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
