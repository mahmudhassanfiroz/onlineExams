
{% extends 'base.html' %}

{% block content %}
<h1>পারফরম্যান্স মেট্রিক্স</h1>

<img src="data:image/png;base64,{{ graphic }}" alt="পারফরম্যান্স গ্রাফ">

<div class="performance-summary">
    <h3>সারসংক্ষেপ</h3>
    <p>মোট পরীক্ষা: {{ total_exams }}</p>
    <p>গড় স্কোর: {{ avg_score|floatformat:2 }}</p>
    <p>সঠিক উত্তর: {{ correct_answers }}</p>
    <p>ভুল উত্তর: {{ wrong_answers }}</p>
</div>

{% endblock %}
