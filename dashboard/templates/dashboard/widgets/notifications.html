<div class="card">
    <div class="card-header">
        <h3 class="card-title">নোটিফিকেশন</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
        {% if notifications %}
            {% for notification in notifications %}
                <li class="list-group-item">{{ notification.message }}</li>
            {% endfor %}
        {% else %}
            <li class="list-group-item">কোনো নতুন নোটিফিকেশন নেই।</li>
        {% endif %}
        </ul>
    </div>
</div>
