
<div class="card">
    <div class="card-header">
        <h3 class="card-title">দ্রুত লিঙ্ক</h3>
    </div>
    <div class="card-body">
        <div class="list-group">
            {% for link in quick_links %}
                <a href="{% url link.0 %}" class="list-group-item list-group-item-action">{{ link.1 }}</a>
            {% endfor %}
        </div>
    </div>
</div>
