
{% extends 'base.html' %}

{% block title %}পাসওয়ার্ড রিসেট সম্পন্ন - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">পাসওয়ার্ড রিসেট সম্পন্ন</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">আপনার পাসওয়ার্ড সফলভাবে পরিবর্তন করা হয়েছে।</p>
                    <p class="text-center">আপনি এখন আপনার নতুন পাসওয়ার্ড ব্যবহার করে লগইন করতে পারেন।</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">লগইন করুন</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
