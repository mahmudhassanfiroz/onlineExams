
{% extends 'base.html' %}

{% block title %}পাসওয়ার্ড পরিবর্তন - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">পাসওয়ার্ড পরিবর্তন</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">পাসওয়ার্ড পরিবর্তন করুন</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
