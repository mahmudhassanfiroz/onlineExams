
{% extends 'base.html' %}

{% block content %}
<h1>পেমেন্ট পরিকল্পনা</h1>

<form method="post" action="{% url 'payments:apply_discount' %}">
    {% csrf_token %}
    <input type="text" name="discount_code" placeholder="ডিসকাউন্ট কোড">
    <button type="submit">প্রয়োগ করুন</button>
</form>

{% for plan in plans %}
    <div class="plan">
        <h2>{{ plan.name }}</h2>
        <p>{{ plan.description }}</p>
        <p>মূল্য: {{ plan.price }} টাকা</p>
        <p>মেয়াদ: {{ plan.duration }} দিন</p>
        <a href="{% url 'payments:payment_process' plan.id %}" class="btn btn-primary">কিনুন</a>
    </div>
{% endfor %}
{% endblock %}
