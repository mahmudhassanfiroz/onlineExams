
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}পরীক্ষা নিবন্ধন{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">পরীক্ষা নিবন্ধন</h1>
    <h2>{{ exam.title }}</h2>
    <p>তারিখ: {{ exam.exam_date|date:"d/m/Y H:i" }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">নিবন্ধন করুন</button>
    </form>
</div>
{% endblock %}
