
{% extends 'base.html' %}

{% block title %}পরীক্ষা সেটিংস মুছে ফেলার নিশ্চিতকরণ{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">পরীক্ষা সেটিংস মুছে ফেলার নিশ্চিতকরণ</h1>
    <h2>{{ exam.title }}</h2>

    <p>আপনি কি নিশ্চিত যে আপনি এই পরীক্ষা সেটিংস মুছে ফেলতে চান?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">হ্যাঁ, মুছে ফেলুন</button>
        <a href="{% url 'exams:exam_settings_detail' exam.id %}" class="btn btn-secondary">না, ফিরে যান</a>
    </form>
</div>
{% endblock %}
